<body>
    <div class="container">
        <div class="editor-container">
            <div class="editor-header">
                <a href="{{ url_for('index') }}" class="back-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.6666 4L6.66659 8L10.6666 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back
                </a>
                <input type="text" id="note-title" value="{{ note.title }}" placeholder="Untitled">
                <button id="save-btn">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 5px;">
                        <path d="M11.6667 12.25H2.33333C1.97971 12.25 1.64057 12.1095 1.39052 11.8595C1.14048 11.6094 1 11.2703 1 10.9167V3.08333C1 2.72971 1.14048 2.39057 1.39052 2.14052C1.64057 1.89048 1.97971 1.75 2.33333 1.75H9.33333L13 5.41667V10.9167C13 11.2703 12.8595 11.6094 12.6095 11.8595C12.3594 12.1095 12.0203 12.25 11.6667 12.25Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M4.33331 12.25V7.58333H9.66665V12.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M4.33331 1.75V5.41667H8.66665" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Save
                </button>
                <!-- PDF Export Button -->
                <button id="export-pdf-btn" class="export-btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 5px;">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 2V8H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 18V12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 15L12 18L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    PDF
                </button>
                <!-- Dark Mode Toggle Button -->
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <div id="editor">{{ note.content|safe }}</div>
        </div>
    </div>
    
    <!-- Important: Load main.js first to define the dark mode functions -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Add libraries for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const { Delta } = Quill.import('delta');
    </script>
    <script src="{{ url_for('static', filename='js/quill-image-resize.js') }}"></script>
    <script>
        const noteId = "{{ note.id }}";
        const createdDate = "{{ note.created }}";
        
        // Initialize Quill editor
        const toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'],
            ['blockquote', 'code-block'],
            [{ 'header': 1 }, { 'header': 2 }],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            [{ 'script': 'sub'}, { 'script': 'super' }],
            [{ 'indent': '-1'}, { 'indent': '+1' }],
            [{ 'direction': 'rtl' }],
            [{ 'size': ['small', false, 'large', 'huge'] }],
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'font': [] }],
            [{ 'align': [] }],
            ['clean'],
            ['link', 'image']
        ];
        
        const quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions,
                simpleImageResize: {}
            },
            theme: 'snow',
            placeholder: 'Start writing...'
        });
        
        // Set default width for new images
        const originalImageHandler = quill.getModule('toolbar').handlers.image;
        quill.getModule('toolbar').handlers.image = function() {
            originalImageHandler.call(this, function(imageUrl) {
                if (imageUrl) {
                    // Create a temporary image to get the natural dimensions
                    const tempImg = new Image();
                    tempImg.onload = function() {
                        // Calculate height based on 750px width while maintaining aspect ratio
                        const aspectRatio = tempImg.naturalHeight / tempImg.naturalWidth;
                        const width = 750;
                        const height = Math.round(width * aspectRatio);
                        
                        // Insert the image with our default dimensions
                        const range = quill.getSelection(true);
                        quill.updateContents(new Delta()
                            .retain(range.index)
                            .delete(range.length)
                            .insert({ image: imageUrl }, { width: width + 'px', height: height + 'px' })
                        , Quill.sources.USER);
                        quill.setSelection(range.index + 1, Quill.sources.SILENT);
                    };
                    tempImg.src = imageUrl;
                }
            });
        };
        
        // Enhanced toast notification system
        function showToast(message, type = 'default', duration = 3000) {
            // Create or get toast container
            let toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                document.body.appendChild(toastContainer);
            }
            
            // Create toast
            const toast = document.createElement('div');
            toast.className = 'toast';
            if (type === 'success') toast.classList.add('success');
            if (type === 'error') toast.classList.add('error');
            
            // Add icon based on type
            let iconSvg = '';
            if (type === 'success') {
                iconSvg = '<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.33337 8L6.66671 11.3333L13.3334 4.66667" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
            } else if (type === 'error') {
                iconSvg = '<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 8L12 12M8 8L4 4M8 8L4 12M8 8L12 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
            }
            
            toast.innerHTML = iconSvg + message;
            
            // Add to container
            toastContainer.appendChild(toast);
            
            // Remove after duration
            setTimeout(() => {
                toast.addEventListener('animationend', () => {
                    if (toast.parentNode) {
                        toastContainer.removeChild(toast);
                    }
                });
                toast.style.animation = 'fadeOut 0.5s forwards';
            }, duration);
        }
        
        // Handle saving
        document.getElementById('save-btn').addEventListener('click', function() {
            const title = document.getElementById('note-title').value || 'Untitled';
            const content = quill.root.innerHTML;
            
            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: noteId,
                    title: title,
                    content: content,
                    created: createdDate
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('Note saved successfully!', 'success');
                }
            });
        });
        
        // Handle PDF export - With image support
        document.getElementById('export-pdf-btn').addEventListener('click', function() {
            // First save the note to ensure the PDF has the latest content
            const title = document.getElementById('note-title').value || 'Untitled';
            const content = quill.root.innerHTML;
            
            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: noteId,
                    title: title,
                    content: content,
                    created: createdDate
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show loading indicator
                    const loadingDiv = document.createElement('div');
                    loadingDiv.className = 'pdf-loading';
                    loadingDiv.innerHTML = '<div class="pdf-loading-spinner"></div>';
                    document.body.appendChild(loadingDiv);
                    
                    try {
                        // Create a temporary container with styling for the PDF content
                        const tempContainer = document.createElement('div');
                        tempContainer.style.width = '800px';
                        tempContainer.style.padding = '40px';
                        tempContainer.style.fontFamily = 'Arial, sans-serif';
                        tempContainer.style.position = 'absolute';
                        tempContainer.style.left = '-9999px';
                        
                        // Add title
                        const titleElement = document.createElement('h1');
                        titleElement.textContent = title;
                        titleElement.style.color = '#2563eb';
                        titleElement.style.marginBottom = '20px';
                        titleElement.style.borderBottom = '1px solid #eee';
                        titleElement.style.paddingBottom = '10px';
                        
                        // Create content container and copy editor content
                        const contentElement = document.createElement('div');
                        contentElement.innerHTML = content;
                        
                        // Process images to ensure they're at reasonable size
                        const images = contentElement.querySelectorAll('img');
                        images.forEach(img => {
                            // Set max-width to ensure images fit on page
                            img.style.maxWidth = '720px';
                            img.style.height = 'auto';
                        });
                        
                        // Append elements to container
                        tempContainer.appendChild(titleElement);
                        tempContainer.appendChild(contentElement);
                        
                        // Add to document temporarily
                        document.body.appendChild(tempContainer);
                        
                        // Use html2canvas to convert the content to an image
                        html2canvas(tempContainer, {
                            scale: 1.5,
                            useCORS: true,
                            logging: false
                        }).then(canvas => {
                            // Remove temporary container
                            document.body.removeChild(tempContainer);
                            
                            // Create PDF
                            const { jsPDF } = window.jspdf;
                            const pdf = new jsPDF({
                                orientation: 'portrait',
                                unit: 'mm',
                                format: 'a4'
                            });
                            
                            // Get dimensions
                            const imgData = canvas.toDataURL('image/jpeg', 0.95);
                            const imgWidth = 210; // A4 width in mm
                            const pageHeight = 295; // A4 height in mm
                            const imgHeight = canvas.height * imgWidth / canvas.width;
                            let heightLeft = imgHeight;
                            let position = 0;
                            
                            // Add first page
                            pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                            heightLeft -= pageHeight;
                            
                            // Add additional pages if needed
                            while (heightLeft > 0) {
                                position = heightLeft - imgHeight;
                                pdf.addPage();
                                pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                                heightLeft -= pageHeight;
                            }
                            
                            // Save PDF
                            pdf.save(`${title}.pdf`);
                            
                            // Remove loading indicator
                            document.body.removeChild(loadingDiv);
                            showToast('PDF exported successfully!', 'success');
                        }).catch(error => {
                            console.error('PDF generation failed:', error);
                            document.body.removeChild(tempContainer);
                            document.body.removeChild(loadingDiv);
                            showToast('Failed to generate PDF. Please try again.', 'error');
                        });
                    } catch (error) {
                        console.error('PDF generation failed:', error);
                        document.body.removeChild(loadingDiv);
                        showToast('Failed to generate PDF. Please try again.', 'error');
                    }
                }
            });
        });
        
        // Handle dark mode toggle
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            // Using the global function defined in main.js
            toggleDarkMode();
        });
        
        // Update the theme toggle icon based on current theme
        // This ensures the right icon shows when you first load a note
        window.addEventListener('DOMContentLoaded', function() {
            updateThemeIcons();
        });
        
        // Auto-save functionality
        let lastContent = quill.root.innerHTML;
        let lastTitle = document.getElementById('note-title').value;
        let saveTimeout = null;
        
        // Function to check for changes and auto-save
        function checkChangesAndSave() {
            const currentContent = quill.root.innerHTML;
            const currentTitle = document.getElementById('note-title').value;
            
            if (currentContent !== lastContent || currentTitle !== lastTitle) {
                // Content has changed, save it
                lastContent = currentContent;
                lastTitle = currentTitle;
                
                // Clear any existing timeout
                if (saveTimeout) clearTimeout(saveTimeout);
                
                // Set a new timeout to save after a short delay
                saveTimeout = setTimeout(() => {
                    fetch('/save', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id: noteId,
                            title: currentTitle || 'Untitled',
                            content: currentContent,
                            created: createdDate
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showToast('Auto-saved', 'success', 1500);
                        }
                    });
                }, 1000); // 1 second delay after changes stop
            }
        }
        
        // Listen for text changes in Quill
        quill.on('text-change', checkChangesAndSave);
        
        // Listen for title changes
        document.getElementById('note-title').addEventListener('input', checkChangesAndSave);
        
        // Also save periodically regardless of changes (backup)
        setInterval(function() {
            const title = document.getElementById('note-title').value || 'Untitled';
            const content = quill.root.innerHTML;
            
            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: noteId,
                    title: title,
                    content: content,
                    created: createdDate
                })
            });
        }, 60000); // Every minute

        // Modification to add to the bottom of note.html's script section

        // Ensure dark mode toggle works in the note editor page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Note page loaded, initializing dark mode toggle...');
            
            // Get the theme toggle button in the note editor
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (themeToggle) {
                console.log('Found theme toggle button in note editor');
                
                // Remove any existing listeners and add a fresh one
                const newToggle = themeToggle.cloneNode(true);
                themeToggle.parentNode.replaceChild(newToggle, themeToggle);
                
                newToggle.addEventListener('click', function(event) {
                    event.preventDefault();
                    console.log('Theme toggle clicked in note editor');
                    toggleDarkMode();
                });
            } else {
                console.error('Theme toggle button not found in note editor!');
            }
        });

// Immediate execution fallback
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            console.log('Note page already loaded, initializing toggle immediately');
            
            setTimeout(() => {
                const themeToggle = document.querySelector('.theme-toggle');
                if (themeToggle) {
                    const newToggle = themeToggle.cloneNode(true);
                    themeToggle.parentNode.replaceChild(newToggle, themeToggle);
                    
                    newToggle.addEventListener('click', function(event) {
                        event.preventDefault();
                        console.log('Theme toggle clicked in note editor (fallback)');
                        toggleDarkMode();
                    });
                }
            }, 200);
        }
    </script>
</body>
